services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      DB_NAME: fast
      DB_SCHEMA: api
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
    driver: bridge
